<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css" type="text/css"/>
    <title>Ejercicio 1</title>
</head>
<body>
    <header>
        <h1 id="titulo">Prueba técnica</h1>
    </header>
    <section>
        <h2 id="first_title">
            Ingrese el año que desea verificar si es bisiesto.
        </h2>
        <div id="formularios">
            <form id = "bisiestoForm"> 
                <p>
                    <label for="año">Año:</label>
                    <input type="number" name ="año" id="añoIngresado">
                </p>
                <p>
                    <button type="button" id="send_year">!Revisar!</button> 
                    <button type="reset" id="clear_year">Borrar</button> 
                </p>
            </form>
        </div>
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="respuesta_año"></p>
        </div>
    </section>

</body>
<script src="funciones.js"></script>
</html>
