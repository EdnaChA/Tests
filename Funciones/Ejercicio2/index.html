<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/estilos.css" type="text/css"/>-->
    <title>Ejercicio 2</title>
</head>
<body>
    <header>
        <h1 id="titulo">Prueba técnica</h1>
    </header>
    <h2 id="first_title">
        Ingrese un número para generar la sucesión Fibonacci
    </h2>
    <section id="formularios">
        <form id = "fibonacciForm">   
            <label for="num">Número:</label>
            <input type="number" name ="num" id="numeroIngresado"><br>

            <button type="button" id="send_number">!Generar!</button> 
            <button type="reset" id="clear_number">Borrar</button> 
        </form>
    </section>
    <section id="resultado">
        <h2>Resultado</h2>
        <p id="respuesta_fibonacci"></p>
    </section>
</body>
<script src="funciones.js"></script>
</html>
